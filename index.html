<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>示例——使用js模板和JSON</title>
	<meta name="author" content="Yuguo" />
	<link rel="stylesheet" type="text/css" media="screen" charset="utf-8" href="style.css">
</head>
<body>

<div class="mod_box mod_contact">
	<div class="box_hd">
		<h2>Contacts</h2>
	</div><!-- .box_hd -->
	<div class="box_bd">
		<ul id="user_list">
		</ul>
	</div><!-- .box_bd -->
	<div class="box_ft">
		<select name="" id="select_contact_type">
			<option value="email">Email Address</option>
			<option value="phone">Phone Number</option>
		</select>
	</div><!-- .box_ft -->
</div><!-- .mod_contacts -->


<script src="js/json-data.js"></script>
<script src="js/handlebars-1.0.rc.1.js"></script>
<script src="js/jquery.min.js"></script>

<!-- 名片模板  -->
<script id="card-template" type="text/x-handlebars-template">
<li>{{name}}</li>
</script>

<!-- email列表模板  -->
<script id="email-li-template" type="text/x-handlebars-template">
	<li data-id="{{id}}"><span class="user_name">{{name}}</span><a class="user_info" href="mailto:{{email}}">{{email}}</a></li>
</script>

<!-- phone列表模板  -->
<script id="phone-li-template" type="text/x-handlebars-template">
	<li data-id="{{id}}"><span class="user_name">{{name}}</span><span class="user_info"">{{phone}}</span></li>
</script>

<!-- 弹出模板  -->
<script id="card-pop-template" type="text/x-handlebars-template">
	<div class="card_pop">
		<div class="card_pop_hd">
			<h3>{{name}}</h3>
		</div><!-- .card_pop_hd -->
		<div class="card_pop_bd">
			<div class="card_detail">
				<p><a href="mailto:{{email}}">{{email}}</a></p>
				<p>{{phone}}</p>
				<p>{{address}} <a href="##">Map</a></p>
				<p><a href="##">Chats</a> - <a href="##">Emails</a></p>
			</div><!-- .card_detail -->
			<img src="{{avatar_s}}" alt="" class="card_avatar"/>
		</div><!-- .card_pop_bd -->

	</div>
</script>

<script src="js/site.js"></script>



</body>
</html>
